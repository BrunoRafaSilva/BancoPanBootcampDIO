<h1>My app</h1>
<p *ngIf="true">card maybe works!</p>
<button>Ola mundo</button>
<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{ i }} - {{ p }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<!-- eu configuro o que pode aparecer de acordo com o usuario que vai ser setado em menutye no card.component.ts -->
<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
  <div *ngSwitchDefault>
    <li>nenhum privilegio setado para esse switch case</li>
  </div>
</div>
